<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .telalogin {
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .login-form {
            display: flex;
            width: 900px;
            height: 400px;
        }
        
        .image-column {
            flex: 1;
            background-color: #ccc; /* Cor de fundo da imagem */
        }
        
        .image-column img {
            width: 100%;
            height: auto;
        }
        
        .form-column {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #d3a436;
        }
        
        .label {
            margin-bottom: 5px;
        }
        
        .input-field {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e0e0e0;
        }
        
        .button-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .entrar-btn, .voltar-btn {
            padding: 8px 16px; /* Diminuindo um pouco o tamanho */
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .entrar-btn:hover, .voltar-btn:hover {
            background-color: #333;
        }

        .registro {
            margin-top: auto; /* Para ficar na parte inferior */
            font-size: 12px;
            margin-bottom: 0; /* Removendo a margem inferior */
            display: flex; /* Usando flexbox para alinhar itens */
            align-items: center; /* Centralizando verticalmente */
            justify-content: space-between;
        }

        .icone_registro {
            justify-content: right;
            margin-left: 180px;
        }

        .registro a {
            color: black;
            text-decoration: none;
            text-align: left;
        }

        .registro img {
            margin-right: 5px; /* Espaço entre o ícone e o texto */
        }

        .icolo {
            display: flex;
            align-items: center; /* Centralizando verticalmente o ícone */
            margin-bottom: 20px; /* Espaço entre o ícone e o restante */
        }

        .icolo img {
            width: 50px; /* Tamanho do ícone */
            height: auto;
            margin-right: 10px; /* Espaço entre o ícone e o texto */
        }
    </style>
</head>
<body>
    <div class="telalogin">
        <div class="login-form">
            <div class="image-column">
                <img src="imglogin.png" alt="Imagem de Login">
            </div>
            <div class="form-column">
                <div class="icolo">
                    <img src="iconn 1.png" alt="">
                </div>

                <label for="usuario">Escolha um nome de usuario</label>
                <input type="text" id="usuario" class="input-field" placeholder="Digite seu usuário">

                <label for="gmail">G-mail</label>
                <input type="gmail" id="gmail" class="input-field" placeholder="Digite seu email">
                              
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="input-field" placeholder="Digite sua senha">
                
                <label for="senha">Confirme a senha</label>
                <input type="password" id="senha" class="input-field" placeholder="Digite sua senha">
               
                <!-- Botões de Cadastrar e Voltar -->
                <div class="button-container">
                    <button class="entrar-btn">Cadastrar</button>
                    <button class="voltar-btn" onclick="window.history.back()">Voltar</button>
                </div>

                <div class="registro">
                    <div class="info_registro">
                        <p>Já tem uma conta? Entre aqui</p>
                    </div>
                    <div class="icone_registro">
                        <a href="cadastro.html" class="icons">
                            <img src="account-circle.png" alt="Login">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
